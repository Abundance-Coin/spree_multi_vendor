version: 2
jobs:
  spree_master: &spree_master
    environment:
      BUNDLE_GEMFILE: gemfiles/spree_master.gemfile
      RUBY_VERSION: 2.4.3

    working_directory: ~/spree_multi_vendor

    docker:
      - image: circleci/ruby:$RUBY_VERSION-node-browsers
        environment:
          RAILS_ENV: test
          DB: postgres
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: spree_user
      - image: circleci/postgres:9.5
        environment:
          POSTGRES_USER: spree_user

    steps:
      - checkout
      - run: cp $BUNDLE_GEMFILE.lock ./Gemfile.lock

      - restore_cache:
          keys:
          - v1-bundler-{{ checksum "Gemfile.lock" }}
          - v1-bundler-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          key: v1-bundler-{{ checksum "Gemfile.lock" }}
          paths:
            - ./vendor/bundle

      - run: bundle exec rake test_app
      - run: bundle exec rake

  spree_master_ruby_2_5:
    <<: *spree_master
    environment:
      RUBY_VERSION: 2.5.0

  spree_3_4:
    <<: *spree_master
    environment: &spree_3_4_env
      BUNDLE_GEMFILE: gemfiles/spree_3_4.gemfile
  spree_3_4_ruby_2_5:
    <<: *spree_master
    environment:
      <<: &spree_3_4_env
      RUBY_VERSION: 2.5.0

  spree_3_3:
    <<: *spree_master
    environment: &spree_3_3_env
      BUNDLE_GEMFILE: gemfiles/spree_3_3.gemfile
  spree_3_3_ruby_2_5:
    <<: *spree_master
    environment:
      <<: &spree_3_3_env
      RUBY_VERSION: 2.5.0

  spree_3_2:
    <<: *spree_master
    environment: &spree_3_2_env
      BUNDLE_GEMFILE: gemfiles/spree_3_2.gemfile
  spree_3_2_ruby_2_5:
    <<: *spree_3_2_env
    environment:
      <<: &spree_3_2_env
      RUBY_VERSION: 2.5.0

  spree_3_1:
    <<: *spree_master
    environment: &spree_3_1_env
      BUNDLE_GEMFILE: gemfiles/spree_3_1.gemfile
  spree_3_1_ruby_2_5:
    <<: *spree_3_1_env
    environment:
      <<: &spree_3_1_env
      RUBY_VERSION: 2.5.0

workflows:
  version: 2
  build_and_test:
    jobs:
      - spree_master
      - spree_master_ruby_2_5
      - spree_3_4
      - spree_3_4_ruby_2_5
      - spree_3_3
      - spree_3_3_ruby_2_5
      - spree_3_2
      - spree_3_2_ruby_2_5
      - spree_3_1
      - spree_3_1_ruby_2_5
